<div class="search-section">
  <input type="text" [(ngModel)]="name" placeholder="Enter cocktail name" class="form-control">
  <button (click)="searchByName()" class="btn btn-primary">Search</button>
</div>

<div class="results-section">
  <div *ngFor="let cocktail of cocktails" class="result-item">
    <h3>{{ cocktail.strDrink }}</h3>
    <img [src]="cocktail.strDrinkThumb" alt="{{ cocktail.strDrink }}" class="img-thumbnail">
    <p>{{ cocktail.strInstructions }}</p>
  </div>
</div>
