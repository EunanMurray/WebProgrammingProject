<div class="container-fluid">
  <h1>Welcome to the Cocktail Finder</h1>
  <p>
    Search for cocktails by ingredients or by their names.
  </p>
</div>

<h4>Popular Cocktails</h4>
<div class="cocktail-list">
  <div *ngFor="let cocktail of cocktails" class="cocktail-item">
    <div class="cocktail-thumbnail" [style.backgroundImage]="'url(' + cocktail.strDrinkThumb + ')'">
      <div class="cocktail-info">
        <h3>{{ cocktail.strDrink }}</h3>
      </div>
    </div>
  </div>
</div>
